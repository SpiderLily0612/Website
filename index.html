<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Golden Crust Bakery - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,400,600|Source+Serif+4:700" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
<a href="index home.html">
                    <img class="logo-svg" alt="Bakery Logo" src="public/Logo.svg">
                </a>
            </div>
            <div class="slogan">
                <div>Delighting Taste Buds</div>
                <div>One Treat at a Time</div>
            </div>
            <img class="bakery-image" alt="Bakery products" src="public/untitled-design--3--1.png">
        </div>

        <div class="right-panel">
            <div class="language-selector">
                <select id="language">
                    <option value="english">English (USA)</option>
                </select>
            </div>

            <div class="signup-form">
                <h1>Create Account</h1>
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <img src="public/eye-off 1.svg" alt="Toggle password">
                        </button>
                    </div>

                    <div class="terms">
                        <label>
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="signup-button">Sign Up</button>
                </form>

                <div class="divider">
                    <span>Or Sign Up with</span>
                </div>

                <div class="social-login">
                    <a href="#" class="social-icon"><img src="public/socials-1.svg" alt="Google"></a>
                    <a href="#" class="social-icon"><img src="public/socials-2.svg" alt="Facebook"></a>
                    <a href="#" class="social-icon"><img src="public/socials.svg" alt="Instagram"></a>
                    <a href="#" class="social-icon twitter"><img src="public/vector.svg" alt="Twitter"></a>
                    <a href="#" class="social-icon"><img src="public/socials-3.svg" alt="LinkedIn"></a>
                </div>

                <div class="signin-link">
                    Already Have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
